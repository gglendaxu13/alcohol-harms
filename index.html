<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Human Body</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .container {
      position: relative;
      max-width: 600px;
      margin: 20px auto;
      overflow: hidden;
      transition: transform 0.5s ease-in-out;
    }
    .body-image {
      width: 100%;
      transition: transform 0.5s ease-in-out;
    }
    .hotspot {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: transparent;
      border: 2px solid darkblue;
      border-radius: 50%;
      cursor: pointer;
      transform: translate(-50%, -50%);
    }
    .hotspot.active {
      background-color: darkblue;
      border: none;
    }
    .tooltip {
      position: absolute;
      background-color: white;
      color: black;
      padding: 8px 12px;
      border-radius: 5px;
      border: 2px solid darkblue;
      display: none;
      white-space: nowrap;
      text-align: left;
      z-index: 10;
    }
    .tooltip .header {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 5px;
    }
    .tooltip ul {
      padding-left: 15px;
      margin: 0;
      list-style-type: disc;
    }
    .close-btn {
      cursor: pointer;
      font-size: 1em;
      color: red;
      font-weight: bold;
      float: right;
    }
  </style>
</head>
<body>
  <h1>Alcohol Harms on the Body</h1>
  <p>Click each hotspot to find out more</p>
  <div class="container" id="imageContainer">
    <img src="image.png" alt="Human Body with Organs" class="body-image" id="bodyImage">

    <!-- Hotspots -->
    <div class="hotspot" style="top: 8%; left: 48%;" data-info='<div class="header">Brain <span class="close-btn">X</span></div><ul><li>Brain damage</li><li>Memory loss</li><li>Disrupted sleep</li><li>Stroke (bleed in brain)</li><li>Nerve damage</li><li>Depression</li><li>Anxiety</li></ul>' data-zoom="scale(2) translate(-20%, -10%)"></div>
    <div class="hotspot" style="top: 13.5%; left: 39.5%;" data-info='<div class="header">Mouth and Throat <span class="close-btn">X</span></div><ul><li>Increased risk of mouth and throat cancers</li></ul>' data-zoom="scale(2) translate(-25%, -15%)"></div>
    <div class="hotspot" style="top: 27%; left: 43%;" data-info='<div class="header">Lungs <span class="close-btn">X</span></div><ul><li>Weakens the lungsâ€™ ability to fight infections</li></ul>' data-zoom="scale(2) translate(-15%, -5%)"></div>
    <div class="hotspot" style="top: 35%; left: 46%;" data-info='<div class="header">Liver <span class="close-btn">X</span></div><ul><li>Fatty liver</li><li>Hepatitis</li><li>Cirrhosis</li><li>Increased risk of liver cancer</li></ul>' data-zoom="scale(2) translate(-10%, 0%)"></div>
    <div class="hotspot" style="top: 40%; left: 30%;" data-info='<div class="header">Blood and Immunity <span class="close-btn">X</span></div><ul><li>Reduced production of white blood cells</li><li>Weakened immunity</li><li>Less ability to fight infections</li><li>Causes anemia</li></ul>' data-zoom="scale(2) translate(-20%, 5%)"></div>
    
    <!-- Tooltip -->
    <div id="tooltip" class="tooltip"></div>
  </div>

  <script>
    const hotspots = document.querySelectorAll('.hotspot');
    const tooltip = document.getElementById('tooltip');
    const imageContainer = document.getElementById('imageContainer');
    const bodyImage = document.getElementById('bodyImage');
    let isZoomed = false;

    hotspots.forEach(hotspot => {
      hotspot.addEventListener('click', function(event) {
        if (isZoomed) return;
        tooltip.style.display = 'block';
        tooltip.innerHTML = this.getAttribute('data-info');
        tooltip.style.top = `${event.target.offsetTop - 10}px`;
        tooltip.style.left = `${event.target.offsetLeft + 20}px`;
        this.classList.add('active');
        
        // Zoom effect
        const zoomTransform = this.getAttribute('data-zoom');
        bodyImage.style.transform = zoomTransform;
        isZoomed = true;
      });
    });

    // Event listener for tooltip close button
    document.addEventListener('click', function(event) {
      if (event.target.classList.contains('close-btn')) {
        tooltip.style.display = 'none';
        bodyImage.style.transform = 'scale(1) translate(0, 0)';
        isZoomed = false;
      }
    });

    // Click outside tooltip to reset view
    document.addEventListener('click', function(event) {
      if (!event.target.classList.contains('hotspot') && !event.target.classList.contains('close-btn')) {
        tooltip.style.display = 'none';
        bodyImage.style.transform = 'scale(1) translate(0, 0)';
        isZoomed = false;
      }
    });
  </script>
</body>
</html>
